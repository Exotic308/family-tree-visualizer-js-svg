<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree Ignjic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="family-tree-container">
        <h1>Family Tree Ignjic</h1>
        <button id="reset-view-btn" style="position: absolute; top: 20px; right: 20px; z-index: 20; padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Reset View</button>
        <button id="download-svg-btn" style="position: absolute; top: 20px; right: 120px; z-index: 20; padding: 10px 15px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">Download SVG</button>
        <svg id="family-tree-svg" width="100%" height="1200"></svg>
    </div>
    
    <!-- Load the drawer class -->
    <script src="family-tree-drawer.js"></script>
    
    <!-- Load data and initialize -->
    <script>
        console.log('Starting to load family tree data...');
        
        // Load the family tree data from JSON file
        fetch('family_tree_ignjic.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (!data || !data.root || !data.nodes) {
                    throw new Error('Invalid data structure - missing root or nodes');
                }
                
                // Initialize the family tree drawer
                const drawer = new FamilyTreeDrawer('#family-tree-svg', data);
                drawer.render();
                
                // Connect reset button
                document.getElementById('reset-view-btn').addEventListener('click', () => {
                    drawer.resetView();
                });
                
                // Connect download button
                document.getElementById('download-svg-btn').addEventListener('click', () => {
                    drawer.downloadSVG();
                });
            })
            .catch(error => {
                console.error('Error loading data:', error);
                console.error('Error details:', error.message);
                document.getElementById('family-tree-svg').innerHTML = 
                    `<text x="600" y="300" text-anchor="middle" fill="red" font-size="16">Error: ${error.message}</text>`;
            });
    </script>
</body>
</html>
