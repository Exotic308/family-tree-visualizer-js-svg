<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игњић</title>
    <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <!-- Mobile Header -->
    <div class="mobile-header">
      <div class="hamburger-icon" id="mobile-hamburger-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="title" id="mobile-title"></div>
    </div>
    
    <div id="family-tree-container">
        <!-- Hamburger Menu -->
        <div class="hamburger-menu" id="hamburger-menu">
            <div class="menu-content" id="menu-content">
                <div class="menu-title" id="menu-title"></div>
                <p id="family-info-instructions"></p>
                <button id="reset-view-btn"></button>
                <button id="download-svg-btn"></button>
                <br>
                <h3 id="family-info-title"></h3>
                <p id="family-info-description"></p>
                <button id="full-text-btn"></button>
            </div>
        </div>
        
        <svg id="family-tree-svg"></svg>
    </div>
    
    <!-- Full Screen Text Modal -->
    <div id="full-text-modal" class="full-text-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Content will be populated from JSON -->
            </div>
        </div>
    </div>
    
    <!-- Load the drawer class -->
    <script src="family_tree_drawer.js"></script>
    
    <!-- Load the main application script -->
    <script src="family_tree_manager.js"></script>
</body>
</html>
